<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ready Steady Crook Pictures</title>
  </head>
  <body>
    <div>Size: <input id="size" type="number" value="30" /></div>
    <div>Large to Small Color ratio: <input id="ratio" type="number" value="3" /></div>
    <div>Small Image: <input type="file" id="imageLoaderSmall" name="imageLoaderSmall"/></div>
    <div>Large Image: <input type="file" id="imageLoaderLarge" name="imageLoaderLarge"/></div>
    <div>
      Sample:
      True <input type="radio" id="sampleTrue" name="sample" />
      False <input type="radio" id="sampleFalse" name="sample" checked />
    </div>
    <div>
      Preview:
      True <input type="radio" id="previewTrue" name="preview" />
      False <input type="radio" id="previewFalse" name="preview" checked />
    </div>
    <button id="run">Run</button>
    <canvas id="canvas" />
    <script src="./draw.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
