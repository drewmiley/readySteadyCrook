<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ready Steady Crook Words</title>
  </head>
  <body>
    <div>Text: <input id="text" type="text" value="ONE,TWO,THREE" /></div>
    <div>Size: <input id="size" type="number" value="12" /></div>
    <div>Start (pixels): <input id="wordStart" type="number" value="0" /></div>
    <div>End (pixels): <input id="wordEnd" type="number" value="0" /></div>
    <div>Offset: <input id="offset" type="number" value="2" /></div>
    <div>Offset Rows: <input id="offsetRows" type="number" value="10" /></div>
    <div>Spacing: <input id="spacing" type="number" value="-3" /></div>
    <div>Font: <input id="font" type="text" value="Helvetica" /></div>
    <div>Background Color: <input id="backgroundColor" type="text" value="white" /></div>
    <div>Text Color: <input id="textColor" type="text" value="" /></div>
    <div>Image: <input type="file" id="imageLoader" name="imageLoader"/></div>
    <div>
      Background Image:
      True <input type="radio" id="backgroundImageTrue" name="backgroundImage" />
      False <input type="radio" id="backgroundImageFalse" name="backgroundImage" checked />
    </div>
    <div>
      Preview:
      True <input type="radio" id="previewTrue" name="preview" />
      False <input type="radio" id="previewFalse" name="preview" checked />
    </div>
    <button id="run">Run</button>
    <canvas id="canvas" />
    <script src="./fill.js"></script>
    <script src="./draw.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
